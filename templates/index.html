<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Chaos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
            background: #1e56b8;
            background-image:
                radial-gradient(circle, #1e56b8 20%, transparent 20%),
                radial-gradient(circle, #1e56b8 20%, transparent 20%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            background-color: #2563eb;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2563eb;
            background-image:
                linear-gradient(45deg, #dc2626 25%, transparent 25%),
                linear-gradient(-45deg, #dc2626 25%, transparent 25%);
            background-size: 60px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .splash-screen img {
            max-width: 90%;
            max-height: 80%;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Comic Selection */
        .comic-select {
            background: #fff;
            border: 4px solid #111;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0 #111;
        }

        .comic-select h2 {
            margin-bottom: 20px;
            color: #dc2626;
            text-transform: uppercase;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 #fbbf24;
        }

        .comic-list {
            display: grid;
            gap: 15px;
        }

        .comic-card {
            background: #fef3c7;
            border: 3px solid #111;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .comic-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 #111;
        }

        .comic-card.selected {
            background: #fbbf24;
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 #111;
        }

        .comic-card h3 {
            color: #111;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .comic-card p {
            color: #444;
            font-size: 0.9rem;
        }

        .start-btn, .continue-btn, .finish-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #dc2626;
            color: #fff;
            border: 4px solid #111;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #111;
        }

        .start-btn:hover:not(:disabled), .continue-btn:hover:not(:disabled) {
            background: #ef4444;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #111;
        }

        .start-btn:disabled, .continue-btn:disabled, .finish-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: 2px 2px 0 #111;
        }

        .finish-btn {
            background: #059669;
        }

        .finish-btn:hover:not(:disabled) {
            background: #10b981;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #111;
        }

        /* Comic Workspace */
        .comic-workspace {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .comic-workspace.active {
            display: flex;
        }

        .comic-title-bar {
            background: #fbbf24;
            color: #111;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            border: 4px solid #111;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .comic-title-bar h2 {
            font-size: 1.4rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #dc2626;
            letter-spacing: 2px;
            margin: 0;
        }

        .title-bar-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .finish-btn-small {
            padding: 8px 16px;
            background: #059669;
            color: #fff;
            border: 3px solid #111;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 #111;
            transition: all 0.2s;
        }

        .finish-btn-small:hover:not(:disabled) {
            background: #10b981;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #111;
        }

        .finish-btn-small:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Panels Container - now holds single visible page */
        .panels-strip {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            border: none;
            border-radius: 0 0 8px 8px;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Pages wrapper - only shows one page at a time */
        .pages-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Comic Page - a single page containing multiple panels */
        .comic-page {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: #fff;
            border: 4px solid #111;
            border-radius: 0 0 8px 8px;
            padding: 15px;
            box-shadow: 8px 8px 0 #111;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .comic-page.active {
            opacity: 1;
            pointer-events: auto;
            position: relative;
            height: 100%;
        }

        .comic-page-header {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            padding-bottom: 8px;
            border-bottom: 2px dashed #ddd;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Individual Panel - smaller for grid layout */
        .comic-panel {
            position: relative;
            background: #fff;
            border: 3px solid #111;
            border-radius: 4px;
            overflow: visible;
            box-shadow: 3px 3px 0 #111;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .comic-panel:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #111;
            z-index: 10;
        }

        .comic-panel.completed {
            opacity: 1;
        }

        .comic-panel.current {
            box-shadow: 0 0 0 4px #fbbf24, 5px 5px 0 #111;
        }

        .panel-header {
            position: absolute;
            top: -12px;
            left: 6px;
            background: #dc2626;
            color: #fff;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.65rem;
            border: 2px solid #111;
            z-index: 20;
            text-transform: uppercase;
        }

        .panel-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #e5e7eb;
        }

        .panel-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Comic Elements (bubbles, boxes) */
        .comic-element {
            position: absolute;
            z-index: 10;
        }

        /* Speech Bubble - smaller for grid layout */
        .speech-bubble {
            background: #fff;
            border: 2px solid #111;
            border-radius: 12px;
            padding: 4px 6px;
            min-width: 50px;
            max-width: 80%;
            font-size: 0.55rem;
            color: #111;
            line-height: 1.2;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 12px;
            border-width: 8px 5px 0;
            border-style: solid;
            border-color: #111 transparent transparent transparent;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 14px;
            border-width: 6px 4px 0;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            z-index: 1;
        }

        .speech-bubble .char-name {
            font-weight: bold;
            font-size: 0.5rem;
            color: #dc2626;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        /* Thought Bubble - smaller for grid layout */
        .thought-bubble {
            background: #fff;
            border: 2px solid #111;
            border-radius: 15px;
            padding: 4px 6px;
            min-width: 45px;
            max-width: 75%;
            font-size: 0.5rem;
            font-style: italic;
            color: #444;
            line-height: 1.2;
        }

        .thought-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 8px;
            height: 8px;
            background: #fff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .thought-bubble::before {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 6px;
            width: 5px;
            height: 5px;
            background: #fff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .thought-bubble .char-name {
            font-weight: bold;
            font-size: 0.45rem;
            color: #06b6d4;
            margin-bottom: 2px;
            font-style: normal;
        }

        /* Narration Box - smaller for grid layout */
        .narration-box {
            background: #fef3c7;
            border: 2px solid #111;
            padding: 4px 6px;
            min-width: 60px;
            max-width: 80%;
            font-size: 0.5rem;
            color: #111;
            font-style: italic;
            line-height: 1.2;
        }

        /* Sound Effect - smaller for grid layout */
        .sfx-text {
            font-size: 0.8rem;
            font-weight: bold;
            color: #dc2626;
            text-shadow: 2px 2px 0 #fbbf24, 3px 3px 0 #111;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(-8deg);
            white-space: nowrap;
        }

        /* User Input Element - highlighted */
        .comic-element.user-input {
            box-shadow: 0 0 0 2px #fbbf24, 0 0 10px rgba(251, 191, 36, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 2px #fbbf24, 0 0 10px rgba(251, 191, 36, 0.6); }
            50% { box-shadow: 0 0 0 3px #fbbf24, 0 0 15px rgba(251, 191, 36, 0.8); }
        }

        .sfx-text.user-input {
            box-shadow: none;
            animation: none;
        }

        .sfx-text.user-input .element-input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #fbbf24;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.5);
        }

        /* Input inside user-input elements */
        .element-input {
            width: 100%;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            font-style: inherit;
            resize: none;
            outline: none;
            min-height: 25px;
        }

        .element-input::placeholder {
            color: #9ca3af;
            font-size: 0.5rem;
        }

        .sfx-text .element-input {
            background: rgba(255,255,255,0.95);
            padding: 3px 6px;
            border-radius: 3px;
            text-align: center;
            min-width: 50px;
            min-height: auto;
            font-style: normal;
        }

        /* Static text content */
        .element-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Position classes for fallback grid positioning */
        .pos-top-left { top: 10px; left: 10px; }
        .pos-top-center { top: 10px; left: 50%; transform: translateX(-50%); }
        .pos-top-right { top: 10px; right: 10px; }
        .pos-center-left { top: 50%; left: 10px; transform: translateY(-50%); }
        .pos-center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .pos-center-right { top: 50%; right: 10px; transform: translateY(-50%); }
        .pos-bottom-left { bottom: 25px; left: 10px; }
        .pos-bottom-center { bottom: 25px; left: 50%; transform: translateX(-50%); }
        .pos-bottom-right { bottom: 25px; right: 10px; }

        /* Narration boxes always go in corners */
        .narration-corner-top-left { top: 8px; left: 8px; }
        .narration-corner-top-right { top: 8px; right: 8px; }
        .narration-corner-bottom-left { bottom: 8px; left: 8px; }
        .narration-corner-bottom-right { bottom: 8px; right: 8px; }

        /* Detected bubble positioning - uses inline styles for pixel-perfect placement */
        .detected-bubble {
            /* Background is transparent since the bubble is in the image */
            background: transparent !important;
            border: none !important;
            box-shadow: none;
        }

        .detected-bubble::before,
        .detected-bubble::after {
            display: none !important;  /* No tails needed - they're in the image */
        }

        .detected-bubble .element-text,
        .detected-bubble .element-input {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 0.45rem;
            line-height: 1.1;
        }

        .detected-bubble.user-input {
            box-shadow: 0 0 0 2px #fbbf24, 0 0 8px rgba(251, 191, 36, 0.5);
            border-radius: 6px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #dc2626;
        }

        .loading.active {
            display: block;
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Page Navigation - positioned at bottom */
        .page-navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 12px;
            background: #fff;
            border: 4px solid #111;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 8px 8px 0 #111;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #2563eb;
            color: #fff;
            border: 3px solid #111;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 #111;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #3b82f6;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #111;
        }

        .nav-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: 2px 2px 0 #111;
        }

        /* Page indicator */
        .page-indicator {
            color: #111;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
            text-align: center;
        }

        /* Input hint - now floating */
        .input-hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #111;
            background: #fbbf24;
            padding: 8px 15px;
            border-radius: 8px;
            border: 3px solid #111;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 100;
            box-shadow: 3px 3px 0 #111;
        }

        /* Final Strip */
        .final-strip {
            display: none;
            flex: 1;
            flex-direction: column;
            background: #fff;
            border: 4px solid #111;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            box-shadow: 8px 8px 0 #111;
            overflow: auto;
        }

        .final-strip.active {
            display: flex;
        }

        .final-strip h2 {
            color: #dc2626;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #fbbf24;
            flex-shrink: 0;
        }

        .final-strip img {
            max-width: 100%;
            max-height: calc(100vh - 200px);
            object-fit: contain;
            border: 4px solid #111;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 #111;
        }

        .new-comic-btn {
            padding: 15px 30px;
            background: #dc2626;
            color: #fff;
            border: 4px solid #111;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #111;
        }

        .new-comic-btn:hover {
            background: #ef4444;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #111;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #fbbf24;
            border: 3px solid #111;
            border-radius: 8px;
            color: #111;
            font-weight: bold;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 4px 4px 0 #111;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .hidden {
            display: none !important;
        }

        /* Loading/streaming panel */
        .streaming-panel {
            position: relative;
            background: #e5e7eb;
            border: 3px solid #111;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 3px 3px 0 #111;
        }

        .streaming-panel .panel-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .streaming-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .streaming-panel .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .streaming-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .streaming-dots {
            display: flex;
            gap: 4px;
        }

        .streaming-dots span {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 50%;
            animation: streamPulse 1.4s infinite;
        }

        .streaming-dots span:nth-child(2) { animation-delay: 0.2s; }
        .streaming-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes streamPulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Empty panel slot */
        .empty-slot {
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 4px;
            min-height: 100px;
            opacity: 0.5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .comic-page {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .comic-page {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <img src="/title_page.png" alt="Comic Chaos" />
    </div>

    <div class="container">
        <div id="comic-select" class="comic-select">
            <h2>Choose Your Comic</h2>
            <div id="comic-list" class="comic-list"></div>
            <button id="start-btn" class="start-btn" disabled>Start Creating</button>
        </div>

        <div id="workspace" class="comic-workspace">
            <div class="comic-title-bar">
                <h2 id="comic-title"></h2>
                <div class="title-bar-controls">
                    <button id="finish-btn" class="finish-btn-small" disabled>Finish Comic</button>
                </div>
            </div>

            <div class="panels-strip">
                <div id="pages-container" class="pages-wrapper"></div>
                <p id="input-hint" class="input-hint hidden">Press Enter after filling the bubble</p>
                <div class="page-navigation">
                    <button id="prev-page-btn" class="nav-btn" disabled>◀ Prev</button>
                    <div id="page-indicator" class="page-indicator">Page 1 of 1</div>
                    <button id="next-page-btn" class="nav-btn" disabled>Next ▶</button>
                </div>
            </div>
        </div>

        <div id="final-strip" class="final-strip">
            <h2>Your Comic Strip!</h2>
            <img id="strip-image" src="" alt="Comic Strip" />
            <p id="panel-count"></p>
            <button class="new-comic-btn" onclick="location.reload()">Create Another</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Hide splash screen after 5 seconds
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 500);
        }, 5000);

        const PANELS_PER_PAGE = 6; // 3 columns x 2 rows

        const state = {
            sessionId: null,
            selectedComic: null,
            currentPanel: null,
            completedPanels: [],
            pages: [],
            currentPageIndex: 0,
            viewingPageIndex: 0,
            panelsOnCurrentPage: 0,
            isGenerating: false,
            streamingPanelEl: null
        };

        const elements = {
            comicList: document.getElementById('comic-list'),
            startBtn: document.getElementById('start-btn'),
            comicSelect: document.getElementById('comic-select'),
            workspace: document.getElementById('workspace'),
            comicTitle: document.getElementById('comic-title'),
            pagesContainer: document.getElementById('pages-container'),
            inputHint: document.getElementById('input-hint'),
            finishBtn: document.getElementById('finish-btn'),
            finalStrip: document.getElementById('final-strip'),
            stripImage: document.getElementById('strip-image'),
            panelCount: document.getElementById('panel-count'),
            notification: document.getElementById('notification'),
            pageIndicator: document.getElementById('page-indicator'),
            prevPageBtn: document.getElementById('prev-page-btn'),
            nextPageBtn: document.getElementById('next-page-btn')
        };

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            setTimeout(() => elements.notification.classList.remove('show'), 3000);
        }

        function setLoading(isLoading) {
            state.isGenerating = isLoading;
            elements.finishBtn.disabled = isLoading;
            elements.inputHint.classList.toggle('hidden', isLoading);
            updateNavButtons();
        }

        function createPage(pageNumber) {
            const page = document.createElement('div');
            page.className = 'comic-page';
            page.dataset.pageNumber = pageNumber;
            page.innerHTML = `<div class="comic-page-header">Page ${pageNumber}</div>`;
            return page;
        }

        function showPage(index) {
            state.viewingPageIndex = index;
            state.pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            updateNavButtons();
            updatePageIndicator();
        }

        function getCurrentPage() {
            if (state.pages.length === 0) {
                const page = createPage(1);
                page.classList.add('active');
                elements.pagesContainer.appendChild(page);
                state.pages.push(page);
                state.currentPageIndex = 0;
                state.viewingPageIndex = 0;
                state.panelsOnCurrentPage = 0;
            }
            return state.pages[state.currentPageIndex];
        }

        function getLastPage() {
            return state.pages[state.pages.length - 1];
        }

        function addPanelToPage(panel) {
            // Remove streaming panel if exists
            const streamingPanel = document.querySelector('.streaming-panel');
            if (streamingPanel) {
                streamingPanel.remove();
            }

            const currentPage = getCurrentPage();
            const panelCount = currentPage.querySelectorAll('.comic-panel').length;

            if (panelCount >= PANELS_PER_PAGE) {
                // Create new page
                const newPage = createPage(state.pages.length + 1);
                elements.pagesContainer.appendChild(newPage);
                state.pages.push(newPage);
                state.currentPageIndex = state.pages.length - 1;
                state.panelsOnCurrentPage = 0;
                newPage.appendChild(panel);
            } else {
                currentPage.appendChild(panel);
            }

            state.panelsOnCurrentPage++;

            // Show the page with the new panel
            showPage(state.currentPageIndex);
            updatePageIndicator();
        }

        function createStreamingPanel() {
            const panel = document.createElement('div');
            panel.className = 'streaming-panel';
            panel.innerHTML = `
                <div class="panel-image-container">
                    <img src="" alt="Generating..." style="opacity: 0;" />
                    <div class="loading-overlay">
                        <div class="streaming-indicator">
                            <div class="streaming-dots">
                                <span></span><span></span><span></span>
                            </div>
                            <span>Generating panel...</span>
                        </div>
                    </div>
                </div>
            `;
            return panel;
        }

        function addStreamingPanel() {
            const currentPage = getCurrentPage();
            const panelCount = currentPage.querySelectorAll('.comic-panel').length;

            // If current page is full, create new page first
            if (panelCount >= PANELS_PER_PAGE) {
                const newPage = createPage(state.pages.length + 1);
                elements.pagesContainer.appendChild(newPage);
                state.pages.push(newPage);
                state.currentPageIndex = state.pages.length - 1;
                state.panelsOnCurrentPage = 0;
            }

            const streamingPanel = createStreamingPanel();
            state.streamingPanelEl = streamingPanel;
            getCurrentPage().appendChild(streamingPanel);

            // Make sure we're viewing this page
            showPage(state.currentPageIndex);
            return streamingPanel;
        }

        function updateStreamingImage(base64Image) {
            if (state.streamingPanelEl) {
                const img = state.streamingPanelEl.querySelector('img');
                if (img) {
                    img.src = `data:image/png;base64,${base64Image}`;
                    img.style.opacity = '1';
                }
            }
        }

        function updateNavButtons() {
            elements.prevPageBtn.disabled = state.viewingPageIndex <= 0 || state.isGenerating;
            elements.nextPageBtn.disabled = state.viewingPageIndex >= state.pages.length - 1 || state.isGenerating;
        }

        function updatePageIndicator() {
            const totalPanels = state.completedPanels.length + (state.currentPanel ? 1 : 0);
            elements.pageIndicator.textContent = `Page ${state.viewingPageIndex + 1} of ${state.pages.length} • ${totalPanels} panels`;
        }

        function getPositionClass(position) {
            const posMap = {
                'top-left': 'pos-top-left',
                'top-center': 'pos-top-center',
                'top-right': 'pos-top-right',
                'center-left': 'pos-center-left',
                'center': 'pos-center',
                'center-right': 'pos-center-right',
                'bottom-left': 'pos-bottom-left',
                'bottom-center': 'pos-bottom-center',
                'bottom-right': 'pos-bottom-right'
            };
            return posMap[position] || 'pos-center';
        }

        function getNarrationCornerClass(position) {
            // Narration boxes always go in corners
            if (position && position.includes('bottom')) {
                return position.includes('right') ? 'narration-corner-bottom-right' : 'narration-corner-bottom-left';
            }
            return position && position.includes('right') ? 'narration-corner-top-right' : 'narration-corner-top-left';
        }

        function createElement(el, isEditable = false, userInputText = null, detectedBubble = null) {
            const div = document.createElement('div');
            div.className = 'comic-element';

            const isUserInput = el.user_input === true;
            let content = '';

            let displayText = '';
            if (isUserInput) {
                displayText = userInputText || '';
            } else {
                displayText = el.text || '';
            }

            // Handle positioning based on element type
            if (el.type === 'narration') {
                // Narration always goes in corners with visible box
                div.classList.add('narration-box', getNarrationCornerClass(el.position));
                if (isUserInput) div.classList.add('user-input');
                if (isEditable && isUserInput) {
                    content = `<textarea class="element-input" placeholder="${el.placeholder || 'Narrate...'}">${displayText}</textarea>`;
                } else {
                    content = `<div class="element-text">${displayText}</div>`;
                }
            } else if (el.type === 'sfx') {
                // SFX uses grid positioning
                div.classList.add('sfx-text', getPositionClass(el.position));
                if (isUserInput) div.classList.add('user-input');
                if (isEditable && isUserInput) {
                    content = `<input type="text" class="element-input" placeholder="${el.placeholder || 'SOUND!'}" value="${displayText}" />`;
                } else {
                    content = displayText;
                }
            } else if (el.type === 'speech' || el.type === 'thought') {
                // Speech/thought bubbles use detected bubble positions if available
                if (detectedBubble) {
                    // Position inside the detected bubble
                    div.classList.add('detected-bubble');
                    if (isUserInput) div.classList.add('user-input');

                    // Calculate position as percentage of image (images are 1024x1024)
                    const imgSize = 1024;
                    const leftPct = (detectedBubble.x / imgSize) * 100;
                    const topPct = (detectedBubble.y / imgSize) * 100;
                    const widthPct = (detectedBubble.width / imgSize) * 100;
                    const heightPct = (detectedBubble.height / imgSize) * 100;

                    div.style.left = `${leftPct}%`;
                    div.style.top = `${topPct}%`;
                    div.style.width = `${widthPct}%`;
                    div.style.height = `${heightPct}%`;

                    if (isEditable && isUserInput) {
                        content = `<textarea class="element-input" placeholder="${el.placeholder || 'Say something...'}" style="background: transparent; resize: none;">${displayText}</textarea>`;
                    } else {
                        content = `<div class="element-text">${displayText}</div>`;
                    }
                } else {
                    // Fallback to grid positioning with visible bubble
                    div.classList.add(el.type === 'speech' ? 'speech-bubble' : 'thought-bubble');
                    div.classList.add(getPositionClass(el.position));
                    if (isUserInput) div.classList.add('user-input');

                    content = `<div class="char-name">${el.character_name || 'Character'}</div>`;
                    if (isEditable && isUserInput) {
                        content += `<textarea class="element-input" placeholder="${el.placeholder || 'Say something...'}">${displayText}</textarea>`;
                    } else {
                        content += `<div class="element-text">${displayText}</div>`;
                    }
                }
            }

            div.innerHTML = content;
            return div;
        }

        function createPanel(panelNumber, imageBase64, panelElements, isEditable = true, userInputText = null, detectedBubbles = []) {
            const panel = document.createElement('div');
            panel.className = 'comic-panel' + (isEditable ? ' current' : ' completed');
            panel.dataset.panelNumber = panelNumber;
            panel.innerHTML = `
                <div class="panel-header">${panelNumber}</div>
                <div class="panel-image-container">
                    ${imageBase64 ? `<img src="data:image/png;base64,${imageBase64}" alt="Panel ${panelNumber}" />` : '<div style="padding:20px;color:#666;">No image</div>'}
                </div>
            `;

            const imageContainer = panel.querySelector('.panel-image-container');

            if (panelElements && panelElements.length > 0) {
                // Match speech/thought elements to detected bubbles
                let bubbleIndex = 0;
                panelElements.forEach(el => {
                    let detectedBubble = null;

                    // Only speech and thought elements use detected bubbles
                    if ((el.type === 'speech' || el.type === 'thought') && bubbleIndex < detectedBubbles.length) {
                        detectedBubble = detectedBubbles[bubbleIndex];
                        bubbleIndex++;
                    }

                    const element = createElement(el, isEditable, userInputText, detectedBubble);
                    imageContainer.appendChild(element);
                });
            }

            return panel;
        }

        function getUserInput() {
            const currentPanel = document.querySelector('.comic-panel.current');
            if (!currentPanel) return '';
            const input = currentPanel.querySelector('.user-input .element-input');
            return input ? input.value.trim() : '';
        }

        function markCurrentAsCompleted(userInputText) {
            if (!state.currentPanel) return;

            // Find the current panel and convert it to completed
            const currentPanelEl = document.querySelector('.comic-panel.current');
            if (currentPanelEl) {
                currentPanelEl.classList.remove('current');
                currentPanelEl.classList.add('completed');

                // Replace input with static text
                const inputEl = currentPanelEl.querySelector('.user-input .element-input');
                if (inputEl) {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'element-text';
                    textDiv.textContent = userInputText;
                    inputEl.replaceWith(textDiv);
                }

                // Remove user-input highlight
                const userInputEl = currentPanelEl.querySelector('.user-input');
                if (userInputEl) {
                    userInputEl.classList.remove('user-input');
                }
            }

            state.completedPanels.push({
                ...state.currentPanel,
                user_input_text: userInputText
            });
        }

        async function loadComics() {
            try {
                const response = await fetch('/api/comics');
                const comics = await response.json();

                elements.comicList.innerHTML = comics.map(comic => `
                    <div class="comic-card" data-id="${comic.id}">
                        <h3>${comic.name}</h3>
                        <p>${comic.description}</p>
                    </div>
                `).join('');

                document.querySelectorAll('.comic-card').forEach(card => {
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.comic-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        state.selectedComic = card.dataset.id;
                        elements.startBtn.disabled = false;
                    });
                });
            } catch (error) {
                showNotification('Failed to load comics');
            }
        }

        async function startComic() {
            if (!state.selectedComic) return;

            state.sessionId = generateSessionId();
            elements.startBtn.disabled = true;

            // Show workspace and prepare for streaming
            elements.comicSelect.classList.add('hidden');
            elements.workspace.classList.add('active');

            // Reset state
            state.pages = [];
            state.currentPageIndex = 0;
            state.viewingPageIndex = 0;
            state.panelsOnCurrentPage = 0;
            state.completedPanels = [];
            elements.pagesContainer.innerHTML = '';

            addStreamingPanel();
            setLoading(true);

            let pendingElements = [];
            let pendingPanelNumber = 1;

            try {
                const response = await fetch('/api/start-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        comic_id: state.selectedComic,
                        session_id: state.sessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'error') {
                                    showNotification(data.error);
                                    setLoading(false);
                                    elements.startBtn.disabled = false;
                                    elements.workspace.classList.remove('active');
                                    elements.comicSelect.classList.remove('hidden');
                                    return;
                                }

                                if (data.type === 'init') {
                                    elements.comicTitle.textContent = data.title || '';
                                    pendingElements = data.elements || [];
                                    pendingPanelNumber = data.panel_number || 1;
                                }

                                if (data.type === 'partial') {
                                    updateStreamingImage(data.image_base64);
                                }

                                if (data.type === 'complete') {
                                    state.currentPanel = {
                                        panel_number: pendingPanelNumber,
                                        image: data.image_base64,
                                        elements: pendingElements,
                                        detected_bubbles: data.detected_bubbles || []
                                    };

                                    const panel = createPanel(
                                        pendingPanelNumber,
                                        data.image_base64,
                                        pendingElements,
                                        true,
                                        null,
                                        data.detected_bubbles || []
                                    );

                                    addPanelToPage(panel);
                                    elements.finishBtn.disabled = false;

                                    setTimeout(() => {
                                        const input = panel.querySelector('.user-input .element-input');
                                        if (input) input.focus();
                                    }, 100);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                showNotification('Failed to start comic');
                elements.startBtn.disabled = false;
                elements.workspace.classList.remove('active');
                elements.comicSelect.classList.remove('hidden');
            }

            setLoading(false);
        }

        async function continueStory() {
            if (state.isGenerating) return;

            const userInput = getUserInput();

            if (!userInput) {
                showNotification('Fill in the bubble first!');
                return;
            }

            // Mark current as completed
            markCurrentAsCompleted(userInput);

            // Add streaming panel
            addStreamingPanel();
            setLoading(true);

            let pendingElements = [];
            let pendingPanelNumber = state.completedPanels.length + 1;

            try {
                const response = await fetch('/api/submit-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: state.sessionId,
                        user_input: userInput
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'error') {
                                    showNotification(data.error);
                                    const streamingPanel = document.querySelector('.streaming-panel');
                                    if (streamingPanel) streamingPanel.remove();
                                    setLoading(false);
                                    return;
                                }

                                if (data.type === 'init') {
                                    pendingElements = data.elements || [];
                                    pendingPanelNumber = data.panel_number || (state.completedPanels.length + 1);

                                    if (data.new_location) {
                                        showNotification(`New location: ${data.new_location}`);
                                    }
                                    if (data.new_character) {
                                        showNotification(`New character: ${data.new_character}`);
                                    }
                                }

                                if (data.type === 'partial') {
                                    updateStreamingImage(data.image_base64);
                                }

                                if (data.type === 'complete') {
                                    state.currentPanel = {
                                        panel_number: pendingPanelNumber,
                                        image: data.image_base64,
                                        elements: pendingElements,
                                        detected_bubbles: data.detected_bubbles || []
                                    };

                                    const panel = createPanel(
                                        pendingPanelNumber,
                                        data.image_base64,
                                        pendingElements,
                                        true,
                                        null,
                                        data.detected_bubbles || []
                                    );

                                    addPanelToPage(panel);

                                    setTimeout(() => {
                                        const input = panel.querySelector('.user-input .element-input');
                                        if (input) input.focus();
                                    }, 100);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                showNotification('Failed to continue story');
                const streamingPanel = document.querySelector('.streaming-panel');
                if (streamingPanel) streamingPanel.remove();
            }

            setLoading(false);
        }

        async function finishComic() {
            if (state.isGenerating) return;

            const userInput = getUserInput();

            if (userInput) {
                markCurrentAsCompleted(userInput);
            }

            const totalPanels = state.completedPanels.length;
            if (totalPanels < 1) {
                showNotification('Create at least one panel first!');
                return;
            }

            setLoading(true);
            showNotification('Generating your comic strip...');

            try {
                const response = await fetch('/api/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: state.sessionId })
                });

                const data = await response.json();

                if (data.error) {
                    showNotification(data.error);
                    setLoading(false);
                    return;
                }

                elements.workspace.classList.remove('active');
                elements.finalStrip.classList.add('active');
                elements.stripImage.src = `data:image/png;base64,${data.strip_image}`;
                elements.panelCount.textContent = `${data.panel_count} panels`;

            } catch (error) {
                showNotification('Failed to generate comic strip');
            }

            setLoading(false);
        }

        function goToPrevPage() {
            if (state.viewingPageIndex > 0) {
                showPage(state.viewingPageIndex - 1);
            }
        }

        function goToNextPage() {
            if (state.viewingPageIndex < state.pages.length - 1) {
                showPage(state.viewingPageIndex + 1);
            }
        }

        // Event listeners
        elements.startBtn.addEventListener('click', startComic);
        elements.finishBtn.addEventListener('click', finishComic);
        elements.prevPageBtn.addEventListener('click', goToPrevPage);
        elements.nextPageBtn.addEventListener('click', goToNextPage);

        // Submit on Enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && elements.workspace.classList.contains('active')) {
                const activeEl = document.activeElement;

                // For single-line inputs, Enter submits
                if (activeEl && activeEl.classList.contains('element-input') && activeEl.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    continueStory();
                    return;
                }

                // For textareas, Enter also submits (Shift+Enter for newline)
                if (!e.shiftKey && activeEl && activeEl.classList.contains('element-input') && activeEl.tagName === 'TEXTAREA') {
                    e.preventDefault();
                    continueStory();
                    return;
                }
            }

            // Page navigation with arrow keys when not focused on input
            if (elements.workspace.classList.contains('active')) {
                const activeEl = document.activeElement;
                const isInput = activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA');

                if (!isInput) {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        goToPrevPage();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        goToNextPage();
                    }
                }
            }
        });

        // Initialize
        loadComics();
    </script>
</body>
</html>
