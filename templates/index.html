<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Chaos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Comic Neue';
            src: url('/static/fonts/ComicNeue-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Comic Neue';
            src: url('/static/fonts/ComicNeue-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Comic Neue';
            src: url('/static/fonts/ComicNeue-Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }

        /* ========================================
           CSS VARIABLES - Design Tokens
           ======================================== */
        :root {
            /* Colors - Primary */
            --color-primary-blue: #0472D5;
            --color-accent-yellow: #FCE900;
            --color-black: #111;

            /* Colors - UI surfaces */
            --color-paper: #ECEDF1;
            --color-paper-dark: #DDDEE3;
            --color-narration-bg: #fef3c7;
            --color-error-flash: #fff3cd;

            /* Colors - Text */
            --color-text-secondary: #444;
            --color-text-muted: #999;
            --color-text-fallback: #666;
            --color-gray-medium: #9ca3af;

            /* Colors - Decorative */
            --color-stripes: #D41008;
            /* Note: vignette gradients use rgba(4,114,213,...) derived from --color-primary-blue */

            /* Borders */
            --border-thick: 4px solid var(--color-black);

            /* Typography */
            --font-display: 'Roboto Mono', monospace;
            --font-ui: 'Roboto Mono', monospace;
            --font-panel: 'Comic Neue', 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-display);
            font-weight: 700;
            -webkit-text-stroke: 0.0px var(--color-black);
            paint-order: stroke fill;
            height: 100vh;
            overflow: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }

        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Shared rotating stripes pattern */
        .rotating-stripes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: conic-gradient(
                transparent 0deg 1deg,
                #111 1deg 1.5deg, var(--color-stripes) 1.5deg 9deg, #111 9deg 9.5deg,
                transparent 9.5deg 16deg,
                #111 16deg 16.5deg, var(--color-stripes) 16.5deg 22deg, #111 22deg 22.5deg,
                transparent 22.5deg 31deg,
                #111 31deg 31.5deg, var(--color-stripes) 31.5deg 42deg, #111 42deg 42.5deg,
                transparent 42.5deg 47deg,
                #111 47deg 47.5deg, var(--color-stripes) 47.5deg 54deg, #111 54deg 54.5deg,
                transparent 54.5deg 64deg,
                #111 64deg 64.5deg, var(--color-stripes) 64.5deg 76deg, #111 76deg 76.5deg,
                transparent 76.5deg 82deg,
                #111 82deg 82.5deg, var(--color-stripes) 82.5deg 88deg, #111 88deg 88.5deg,
                transparent 88.5deg 97deg,
                #111 97deg 97.5deg, var(--color-stripes) 97.5deg 108deg, #111 108deg 108.5deg,
                transparent 108.5deg 113deg,
                #111 113deg 113.5deg, var(--color-stripes) 113.5deg 119deg, #111 119deg 119.5deg,
                transparent 119.5deg 129deg,
                #111 129deg 129.5deg, var(--color-stripes) 129.5deg 140deg, #111 140deg 140.5deg,
                transparent 140.5deg 146deg,
                #111 146deg 146.5deg, var(--color-stripes) 146.5deg 153deg, #111 153deg 153.5deg,
                transparent 153.5deg 161deg,
                #111 161deg 161.5deg, var(--color-stripes) 161.5deg 173deg, #111 173deg 173.5deg,
                transparent 173.5deg 180deg,
                #111 180deg 180.5deg, var(--color-stripes) 180.5deg 186deg, #111 186deg 186.5deg,
                transparent 186.5deg 194deg,
                #111 194deg 194.5deg, var(--color-stripes) 194.5deg 205deg, #111 205deg 205.5deg,
                transparent 205.5deg 211deg,
                #111 211deg 211.5deg, var(--color-stripes) 211.5deg 218deg, #111 218deg 218.5deg,
                transparent 218.5deg 227deg,
                #111 227deg 227.5deg, var(--color-stripes) 227.5deg 239deg, #111 239deg 239.5deg,
                transparent 239.5deg 244deg,
                #111 244deg 244.5deg, var(--color-stripes) 244.5deg 250deg, #111 250deg 250.5deg,
                transparent 250.5deg 260deg,
                #111 260deg 260.5deg, var(--color-stripes) 260.5deg 271deg, #111 271deg 271.5deg,
                transparent 271.5deg 277deg,
                #111 277deg 277.5deg, var(--color-stripes) 277.5deg 284deg, #111 284deg 284.5deg,
                transparent 284.5deg 293deg,
                #111 293deg 293.5deg, var(--color-stripes) 293.5deg 304deg, #111 304deg 304.5deg,
                transparent 304.5deg 309deg,
                #111 309deg 309.5deg, var(--color-stripes) 309.5deg 316deg, #111 316deg 316.5deg,
                transparent 316.5deg 325deg,
                #111 325deg 325.5deg, var(--color-stripes) 325.5deg 337deg, #111 337deg 337.5deg,
                transparent 337.5deg 343deg,
                #111 343deg 343.5deg, var(--color-stripes) 343.5deg 350deg, #111 350deg 350.5deg,
                transparent 350.5deg 360deg
            );
            animation: stripesRotate 40s linear infinite;
        }

        .splash-stripes {
            width: 300vmax;
            height: 300vmax;
            animation-duration: 40s;
        }

        /* Shared vignette overlay */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .splash-vignette {
            background: radial-gradient(
                ellipse 55% 65% at center,
                var(--color-primary-blue) 18%,
                rgba(4, 114, 213, 0.8) 25%,
                rgba(4, 114, 213, 0.5) 32%,
                rgba(4, 114, 213, 0.2) 38%,
                transparent 45%
            );
        }

        .splash-logo {
            position: relative;
            z-index: 2;
            max-width: 80vw;
            max-height: 67vh;
            width: auto;
            height: auto;
            cursor: pointer;
            animation: popIn 0.3s ease-out;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
        }

        .splash-logo.pulsing {
            animation: popIn 0.3s ease-out, logoPulse 1.8s ease-in-out infinite;
        }

        .splash-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 90%;
            max-height: 90%;
        }

        .splash-text {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            z-index: 2;
            color: var(--color-paper);
            font-family: var(--font-display);
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: none;
            animation: popIn 0.3s ease-out 0.2s backwards;
            cursor: pointer;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes stripesRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Comic Selection - full screen */
        .comic-select {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-primary-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            overflow: hidden;
        }

        .select-stripes {
            width: 300vmax;
            height: 300vmax;
            animation-duration: 40s;
        }

        .select-vignette {
            background: radial-gradient(
                ellipse 55% 65% at center,
                var(--color-primary-blue) 18%,
                rgba(4, 114, 213, 0.8) 25%,
                rgba(4, 114, 213, 0.5) 32%,
                rgba(4, 114, 213, 0.2) 38%,
                transparent 45%
            );
        }

        .select-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 90%;
            max-height: 90%;
        }


        .bubbles-area {
            position: relative;
            width: 100%;
            max-width: 990px;
            height: 620px;
            flex-shrink: 0;
        }

        .comic-bubble {
            position: absolute;
            width: 480px;
            height: 288px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            opacity: 0;
            animation: bubblePopIn 0.5s ease-out forwards;
        }

        .comic-bubble:nth-child(1) {
            top: 8%;
            left: 50%;
            margin-left: -400px;
            animation-delay: 0.1s;
        }

        .comic-bubble:nth-child(2) {
            top: 14%;
            left: 50%;
            margin-left: -60px;
            animation-delay: 0.3s;
        }

        .comic-bubble:nth-child(3) {
            bottom: 10%;
            left: calc(50% - 280px);
            top: auto;
            animation-delay: 0.5s;
        }

        @keyframes bubblePopIn {
            0% { transform: scale(0.3); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .comic-bubble.landed {
            animation: bubblePopIn 0.5s ease-out forwards, bubbleFloat 3s ease-in-out infinite;
        }

        .comic-bubble:nth-child(1).landed {
            animation: bubblePopIn 0.5s ease-out forwards, bubbleFloat 3s ease-in-out 0.6s infinite;
        }

        .comic-bubble:nth-child(2).landed {
            animation: bubblePopIn 0.5s ease-out forwards, bubbleFloat2 3.5s ease-in-out 0.8s infinite;
        }

        .comic-bubble:nth-child(3).landed {
            animation: bubblePopIn 0.5s ease-out forwards, bubbleFloat3 4s ease-in-out 1.0s infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes bubbleFloat2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bubbleFloat3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .comic-bubble:hover {
            transform: scale(1.08) !important;
            filter: brightness(1.1);
        }

        .comic-bubble.coming-soon {
            cursor: default;
            opacity: 0;
            animation: bubblePopIn 0.5s ease-out forwards;
        }

        .comic-bubble.coming-soon:hover {
            transform: scale(1.04) !important;
            filter: brightness(1.0);
        }

        .bubble-text {
            text-align: center;
            padding: 105px 115px;
            pointer-events: none;
            max-width: 100%;
        }

        .bubble-text h3 {
            font-family: var(--font-display);
            color: var(--color-black);
            font-size: 1.2rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.6);
            letter-spacing: 1px;
        }

        .bubble-text p {
            font-family: var(--font-ui);
            color: var(--color-text-secondary);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .bubble-text.muted h3,
        .bubble-text.muted p {
            color: var(--color-text-muted);
        }

        /* ========================================
           PRIMARY BUTTONS - Gradient style without shadow
           ======================================== */
        .select-label {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            z-index: 2;
            color: var(--color-paper);
            font-family: var(--font-display);
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: none;
            animation: popIn 0.3s ease-out 0.2s backwards;
        }

        /* ========================================
           COMIC WORKSPACE - Generator Page
           ======================================== */
        .comic-workspace {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-primary-blue);
            z-index: 100;
            overflow-y: auto;
        }

        .comic-workspace.active {
            display: block;
        }


        .workspace-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 20px;
            line-height: 0;
            box-sizing: border-box;
        }

        /* Title Bar */
        .comic-title-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0 15px 0;
            margin: 0;
            line-height: normal;
            flex-shrink: 0;
        }

        .comic-title-bar h2 {
            color: var(--color-paper);
            font-family: var(--font-display);
            font-size: 1.6rem;
            text-shadow: none;
            letter-spacing: 3px;
            margin: 0;
        }

        /* Finish Button - fixed at bottom right */
        .finish-btn-small {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 200;
            background: var(--color-accent-yellow);
            color: var(--color-black);
            border: var(--border-thick);
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 2px;
            transition: transform 0.15s ease;
            padding: 12px 24px;
        }

        .finish-btn-small:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .finish-btn-small:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--color-gray-medium);
        }

        /* ========================================
           PANELS CONTAINER - Comic Page Frame
           ======================================== */
        .panels-strip {
            display: flex;
            flex-direction: column;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            font-size: 0;
            line-height: 0;
        }

        /* Pages wrapper - Comic page with paper feel */
        .pages-wrapper {
            display: block;
            background-color: var(--color-paper);
            border: var(--border-thick);
            margin: 0;
            padding: 0;
        }

        /* Comic Page - single continuous grid */
        .comic-page {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 12px;
        }

        /* ========================================
           INDIVIDUAL PANELS
           ======================================== */
        .comic-panel {
            position: relative;
            background: var(--color-paper);
            border: var(--border-thick);
            border-radius: 3px;
            overflow: visible;
            transition: transform 0.2s;
            width: 100%;
            aspect-ratio: 1;
        }

        .comic-panel:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .comic-panel.current {
            box-shadow: 0 0 0 4px var(--color-accent-yellow);
        }

        .panel-image-container {
            position: relative;
            background: var(--color-paper);
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .panel-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* ========================================
           COMIC ELEMENTS (bubbles, boxes)
           ======================================== */
        .comic-element {
            position: absolute;
            z-index: 10;
        }

        /* Speech Bubble - with thick border */
        .speech-bubble {
            background: var(--color-paper);
            border: 3px solid var(--color-black);
            border-radius: 12px;
            padding: 5px 8px;
            min-width: 50px;
            max-width: 80%;
            font-size: 14px;
            font-family: var(--font-panel);
            -webkit-text-stroke: 0;
            color: var(--color-black);
            line-height: 1.2;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 12px;
            border-width: 10px 6px 0;
            border-style: solid;
            border-color: var(--color-black) transparent transparent transparent;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 15px;
            border-width: 7px 4px 0;
            border-style: solid;
            border-color: var(--color-paper) transparent transparent transparent;
            z-index: 1;
        }

        /* Thought Bubble - with thick border */
        .thought-bubble {
            background: var(--color-paper);
            border: 3px solid var(--color-black);
            border-radius: 15px;
            padding: 5px 8px;
            min-width: 45px;
            max-width: 75%;
            font-size: 13px;
            font-family: var(--font-panel);
            -webkit-text-stroke: 0;
            font-style: italic;
            color: var(--color-text-secondary);
            line-height: 1.2;
        }

        .thought-bubble::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: var(--color-paper);
            border: 3px solid var(--color-black);
            border-radius: 50%;
        }

        .thought-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 6px;
            width: 6px;
            height: 6px;
            background: var(--color-paper);
            border: 2px solid var(--color-black);
            border-radius: 50%;
        }

        /* Narration Box - with thick border */
        .narration-box {
            background: var(--color-narration-bg);
            border: 3px solid var(--color-black);
            padding: 5px 8px;
            min-width: 60px;
            max-width: 80%;
            font-size: 0.55rem;
            font-family: var(--font-panel);
            -webkit-text-stroke: 0;
            color: var(--color-black);
            font-style: italic;
            line-height: 1.2;
        }

        /* User Input Element - highlighted */
        .comic-element.user-input {
            box-shadow: 0 0 0 3px var(--color-accent-yellow), 0 0 12px rgba(251, 191, 36, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 3px var(--color-accent-yellow), 0 0 12px rgba(251, 191, 36, 0.6); }
            50% { box-shadow: 0 0 0 4px var(--color-accent-yellow), 0 0 18px rgba(251, 191, 36, 0.8); }
        }

        /* Input inside user-input elements */
        .element-input {
            width: 100%;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            font-style: inherit;
            resize: none;
            outline: none;
            min-height: 25px;
        }

        .element-input::placeholder {
            color: var(--color-gray-medium);
            font-size: 0.55rem;
        }

        /* Static text content */
        .element-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Position classes for fallback grid positioning */
        .pos-top-left { top: 10px; left: 10px; }
        .pos-top-center { top: 10px; left: 50%; transform: translateX(-50%); }
        .pos-top-right { top: 10px; right: 10px; }
        .pos-center-left { top: 50%; left: 10px; transform: translateY(-50%); }
        .pos-center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .pos-center-right { top: 50%; right: 10px; transform: translateY(-50%); }
        .pos-bottom-left { bottom: 25px; left: 10px; }
        .pos-bottom-center { bottom: 25px; left: 50%; transform: translateX(-50%); }
        .pos-bottom-right { bottom: 25px; right: 10px; }

        /* Narration boxes always go in corners */
        .narration-corner-top-left { top: 8px; left: 8px; }
        .narration-corner-top-right { top: 8px; right: 8px; }
        .narration-corner-bottom-left { bottom: 8px; left: 8px; }
        .narration-corner-bottom-right { bottom: 8px; right: 8px; }

        /* Detected bubble positioning - uses inline styles for pixel-perfect placement */
        .detected-bubble {
            /* Background is transparent since the bubble is in the image */
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            overflow: hidden;
            border-radius: 50%;
        }

        .detected-bubble::before,
        .detected-bubble::after {
            display: none !important;  /* No tails needed - they're in the image */
        }

        .detected-bubble .element-text,
        .detected-bubble .element-input {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-family: var(--font-panel);
            -webkit-text-stroke: 0;
            font-size: 13px;
            line-height: 1.2;
            color: var(--color-black);
            padding: 15%;
            box-sizing: border-box;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            resize: none;
            overflow: hidden;
            word-wrap: break-word;
            text-overflow: clip;
        }

        .detected-bubble.user-input {
            box-shadow: none !important;
            border: none !important;
            animation: bubblePulse 2s ease-in-out infinite;
        }

        @keyframes bubblePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        /* ========================================
           FINAL STRIP DISPLAY
           ======================================== */
        .final-strip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-primary-blue);
            z-index: 100;
            overflow: hidden;
        }

        .final-strip.active {
            display: block;
        }

        .final-stripes {
            width: 200vmax;
            height: 200vmax;
            animation-duration: 40s;
        }

        .final-vignette {
            background: radial-gradient(
                ellipse 55% 65% at center,
                var(--color-primary-blue) 18%,
                rgba(4, 114, 213, 0.8) 25%,
                rgba(4, 114, 213, 0.5) 32%,
                rgba(4, 114, 213, 0.2) 38%,
                transparent 45%
            );
        }

        .final-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 25px;
            overflow: auto;
        }

        .final-content h2 {
            font-family: var(--font-display);
            color: var(--color-paper);
            margin-bottom: 20px;
            font-size: 1.6rem;
            letter-spacing: 3px;
            flex-shrink: 0;
        }

        .final-content img {
            max-width: 90%;
            max-height: calc(100vh - 220px);
            object-fit: contain;
            border: var(--border-thick);
            border-radius: 8px;
            margin-bottom: 20px;
            background: var(--color-paper);
        }

        .final-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        /* Download button - matches finish button style */
        .download-btn {
            background: var(--color-accent-yellow);
            color: var(--color-black);
            border: var(--border-thick);
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 2px;
            transition: transform 0.15s ease;
            padding: 12px 24px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        /* Create Another - simple white text link */
        .new-comic-btn {
            background: none;
            border: none;
            color: var(--color-paper);
            font-family: var(--font-display);
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 1px;
            padding: 0;
            transition: opacity 0.15s ease;
        }

        .new-comic-btn:hover {
            opacity: 0.75;
        }

        /* ========================================
           NOTIFICATION
           ======================================== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 24px;
            background: var(--color-paper);
            border: var(--border-thick);
            color: var(--color-black);
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* ========================================
           LANGUAGE SWITCHER
           ======================================== */
        .lang-switcher {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 10000;
            display: flex;
            gap: 6px;
        }

        .lang-flag {
            background: none;
            border: 2px solid transparent;
            border-radius: 4px;
            font-size: 1.6rem;
            cursor: pointer;
            padding: 2px 4px;
            line-height: 1;
            opacity: 0.5;
            transition: opacity 0.2s, border-color 0.2s;
        }

        .lang-flag:hover {
            opacity: 0.8;
        }

        .lang-flag.active {
            opacity: 1;
            border-color: var(--color-accent-yellow);
        }

        .hidden {
            display: none !important;
        }

        /* ========================================
           LOADING/STREAMING PANEL
           ======================================== */
        .streaming-panel {
            position: relative;
            background-color: var(--color-paper-dark);
            border: var(--border-thick);
            border-radius: 3px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 1;
        }

        .streaming-panel .panel-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grain / noise texture */
        .streaming-panel .panel-image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.05;
            mix-blend-mode: multiply;
        }


        .streaming-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        /* ========================================
           RESPONSIVE ADJUSTMENTS
           ======================================== */
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .comic-page {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .comic-page {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>
    <!-- Language Switcher -->
    <div class="lang-switcher">

    <!-- Splash Screen -->

                <button class="new-comic-btn" onclick="location.reload()" data-i18n="createAnother"></button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // ========================================
        // INTERNATIONALIZATION
        // ========================================
        const translations = {
            no: {
                splashText: 'Klikk for \u00e5 entre kaoset!',
                selectLabel: 'Velg din tegneserie!',
                comingSoon: 'Kommer snart...',
                loading: 'Laster...',
                finishBtn: 'Fullf\u00f8r',
                fillBubble: 'Fyll inn boblen f\u00f8rst!',
                failedLoad: 'Klarte ikke \u00e5 laste tegneserier',
                failedStart: 'Klarte ikke \u00e5 starte tegneserien',
                failedContinue: 'Noe gikk galt \u2014 pr\u00f8v igjen!',
                contentPolicy: 'OpenAI likte ikke det \u2014 pr\u00f8v noe annet!',
                failedFinish: 'Klarte ikke \u00e5 fullf\u00f8re tegneserien',
                yourStrip: 'Din Comic Chaos stripe!',
                download: 'Last ned',
                createAnother: 'Lag en ny?',
                generating: 'Genererer...',
            },
            en: {
                splashText: 'Click to enter the chaos!',
                selectLabel: 'Pick your comic!',
                comingSoon: 'Coming Soon...',
                loading: 'Loading...',
                finishBtn: 'Finish',
                fillBubble: 'Fill in the bubble first!',
                failedLoad: 'Failed to load comics',
                failedStart: 'Failed to start comic',
                failedContinue: 'Something went wrong \u2014 try again!',
                contentPolicy: "OpenAI didn't like that \u2014 try something else!",
                failedFinish: 'Failed to finish comic',
                yourStrip: 'Your Comic Chaos strip!',
                download: 'Download',
                createAnother: 'Create another?',
                generating: 'Generating...',
            }
        };

        let currentLang = localStorage.getItem('comicChaosLang') || 'no';

        function t(key) {
            return (translations[currentLang] && translations[currentLang][key]) || translations.en[key] || key;
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('comicChaosLang', lang);
            document.documentElement.lang = lang;
            applyTranslations();
            document.querySelectorAll('.lang-flag').forEach(f => {
                f.classList.toggle('active', f.dataset.lang === lang);
            });
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = t(el.dataset.i18n);
            });
        }

        // Initialize language on load
        setLanguage(currentLang);

        // Splash logo hover: start pulse, ease out on leave
        const splashLogo = document.querySelector('.splash-logo');
        splashLogo.addEventListener('mouseenter', () => {
            splashLogo.classList.add('pulsing');
        });
        splashLogo.addEventListener('mouseleave', () => {
            const onIteration = () => {
                splashLogo.classList.remove('pulsing');
                splashLogo.removeEventListener('animationiteration', onIteration);
            };
            splashLogo.addEventListener('animationiteration', onIteration);
        });

        // Hide splash screen on logo or text click
        const splash = document.getElementById('splash');
        splashLogo.addEventListener('click', () => {
            splash.classList.add('fade-out');
            setTimeout(() => splash.style.display = 'none', 500);
        });

        // Make splash text clickable and trigger logo pulse on hover
        const splashText = document.querySelector('.splash-text');
        if (splashText) {
            splashText.addEventListener('click', () => {
                splash.classList.add('fade-out');
                setTimeout(() => splash.style.display = 'none', 500);
            });
            splashText.addEventListener('mouseenter', () => {
                splashLogo.classList.add('pulsing');
            });
            splashText.addEventListener('mouseleave', () => {
                const onIteration = () => {
                    splashLogo.classList.remove('pulsing');
                    splashLogo.removeEventListener('animationiteration', onIteration);
                };
                splashLogo.addEventListener('animationiteration', onIteration);
            });
        }


        const state = {
            sessionId: null,
            selectedComic: null,
            currentPanel: null,
            completedPanels: [],
            isGenerating: false,
            streamingPanelEl: null
        };

        const elements = {
            comicSelect: document.getElementById('comic-select'),
            workspace: document.getElementById('workspace'),
            comicTitle: document.getElementById('comic-title'),
            pagesContainer: document.getElementById('pages-container'),
            finishBtn: document.getElementById('finish-btn'),
            finalStrip: document.getElementById('final-strip'),
            stripImage: document.getElementById('strip-image'),
            downloadBtn: document.getElementById('download-btn'),
            notification: document.getElementById('notification')
        };

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function showNotification(message, duration = 3000) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            setTimeout(() => elements.notification.classList.remove('show'), duration);
        }

        function setLoading(isLoading) {
            state.isGenerating = isLoading;
            elements.finishBtn.disabled = isLoading;
        }


        function getBubbleFontSize(length) {
            if (length < 15) return 13;
            if (length < 30) return 12;
            if (length < 50) return 11;
            return 10;
        }

        function adjustBubbleTextSize(input) {
            if (!input) return;

            const text = input.value;
            const length = text.length;

            const fontSize = getBubbleFontSize(length);

            input.style.fontSize = fontSize + 'px';

            // Scroll to end to show newest text (oldest text disappears)
            if (input.tagName === 'TEXTAREA') {
                input.scrollTop = input.scrollHeight;
            } else {
                input.scrollLeft = input.scrollWidth;
            }
        }

        function getGrid() {
            let grid = elements.pagesContainer.querySelector('.comic-page');
            if (!grid) {
                grid = document.createElement('div');
                grid.className = 'comic-page';
                elements.pagesContainer.appendChild(grid);
            }
            return grid;
        }

        function addPanelToPage(panel) {
            const streamingPanel = document.querySelector('.streaming-panel');
            if (streamingPanel) {
                streamingPanel.replaceWith(panel);
                state.streamingPanelEl = null;
            } else {
                getGrid().appendChild(panel);
            }
            panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function createStreamingPanel() {
            const panel = document.createElement('div');
            panel.className = 'streaming-panel';
            panel.innerHTML = `
                <div class="panel-image-container">
                    <img src="" alt="Generating..." style="opacity: 0;" />
                </div>
            `;
            return panel;
        }

        function addStreamingPanel() {
            const streamingPanel = createStreamingPanel();
            state.streamingPanelEl = streamingPanel;
            getGrid().appendChild(streamingPanel);
            streamingPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            return streamingPanel;
        }

        function updateStreamingImage(base64Image) {
            if (state.streamingPanelEl) {
                const img = state.streamingPanelEl.querySelector('img');
                if (img) {
                    img.src = `data:image/png;base64,${base64Image}`;
                    img.style.opacity = '1';
                }
            }
        }

        function getPositionClass(position) {
            const posMap = {
                'top-left': 'pos-top-left',
                'top-center': 'pos-top-center',
                'top-right': 'pos-top-right',
                'center-left': 'pos-center-left',
                'center': 'pos-center',
                'center-right': 'pos-center-right',
                'bottom-left': 'pos-bottom-left',
                'bottom-center': 'pos-bottom-center',
                'bottom-right': 'pos-bottom-right'
            };
            return posMap[position] || 'pos-center';
        }

        function getNarrationCornerClass(position) {
            // Narration boxes always go in corners
            if (position && position.includes('bottom')) {
                return position.includes('right') ? 'narration-corner-bottom-right' : 'narration-corner-bottom-left';
            }
            return position && position.includes('right') ? 'narration-corner-top-right' : 'narration-corner-top-left';
        }

        function createElement(el, isEditable = false, userInputText = null, detectedBubble = null) {
            const div = document.createElement('div');
            div.className = 'comic-element';

            const isUserInput = el.user_input === true;
            let content = '';

            let displayText = '';
            if (isUserInput) {
                displayText = userInputText || '';
            } else {
                displayText = el.text || '';
            }

            // Handle positioning based on element type
            if (el.type === 'narration') {
                if (detectedBubble) {
                    // Position inside the detected narration box
                    div.classList.add('detected-bubble');
                    if (isUserInput) div.classList.add('user-input');

                    const imgSize = 1024;
                    const leftPct = (detectedBubble.x / imgSize) * 100;
                    const topPct = (detectedBubble.y / imgSize) * 100;
                    const widthPct = (detectedBubble.width / imgSize) * 100;
                    const heightPct = (detectedBubble.height / imgSize) * 100;

                    div.style.left = `${leftPct}%`;
                    div.style.top = `${topPct}%`;
                    div.style.width = `${widthPct}%`;
                    div.style.height = `${heightPct}%`;

                    if (isEditable && isUserInput) {
                        content = `<textarea class="element-input" placeholder="${el.placeholder || 'Narrate...'}" style="background: transparent; resize: none;">${displayText}</textarea>`;
                    } else {
                        const fontSize = getBubbleFontSize(displayText.length);
                        content = `<div class="element-text" style="font-size: ${fontSize}px; font-style: italic;">${displayText}</div>`;
                    }
                } else {
                    // Fallback: corner narration box
                    div.classList.add('narration-box', getNarrationCornerClass(el.position));
                    if (isUserInput) div.classList.add('user-input');
                    if (isEditable && isUserInput) {
                        content = `<textarea class="element-input" placeholder="${el.placeholder || 'Narrate...'}">${displayText}</textarea>`;
                    } else {
                        content = `<div class="element-text">${displayText}</div>`;
                    }
                }
            } else if (el.type === 'speech' || el.type === 'thought') {
                // Speech/thought bubbles use detected bubble positions if available
                if (detectedBubble) {
                    // Position inside the detected bubble
                    div.classList.add('detected-bubble');
                    if (isUserInput) div.classList.add('user-input');

                    // Calculate position as percentage of image (images are 1024x1024)
                    const imgSize = 1024;
                    const leftPct = (detectedBubble.x / imgSize) * 100;
                    const topPct = (detectedBubble.y / imgSize) * 100;
                    const widthPct = (detectedBubble.width / imgSize) * 100;
                    const heightPct = (detectedBubble.height / imgSize) * 100;

                    div.style.left = `${leftPct}%`;
                    div.style.top = `${topPct}%`;
                    div.style.width = `${widthPct}%`;
                    div.style.height = `${heightPct}%`;

                    if (isEditable && isUserInput) {
                        content = `<textarea class="element-input" placeholder="${el.placeholder || 'Say something...'}" style="background: transparent; resize: none;">${displayText}</textarea>`;
                    } else {
                        const fontSize = getBubbleFontSize(displayText.length);
                        content = `<div class="element-text" style="font-size: ${fontSize}px;">${displayText}</div>`;
                    }
                } else {
                    // Fallback to grid positioning with visible bubble
                    div.classList.add(el.type === 'speech' ? 'speech-bubble' : 'thought-bubble');
                    div.classList.add(getPositionClass(el.position));
                    if (isUserInput) div.classList.add('user-input');

                    if (isEditable && isUserInput) {
                        content += `<textarea class="element-input" placeholder="${el.placeholder || 'Say something...'}">${displayText}</textarea>`;
                    } else {
                        const fontSize = getBubbleFontSize(displayText.length);
                        content += `<div class="element-text" style="font-size: ${fontSize}px;">${displayText}</div>`;
                    }
                }
            }

            div.innerHTML = content;
            return div;
        }

        function createTitleCardPanel(imageBase64) {
            const panel = document.createElement('div');
            panel.className = 'comic-panel completed';
            panel.dataset.panelNumber = 0;
            panel.dataset.isTitleCard = 'true';
            panel.innerHTML = `
                <div class="panel-image-container">
                    ${imageBase64 ? `<img src="data:image/png;base64,${imageBase64}" alt="Title Card" />` : '<div style="padding:20px;color:var(--color-text-fallback);">No image</div>'}
                </div>
            `;
            return panel;
        }

        function createPanel(panelNumber, imageBase64, panelElements, isEditable = true, userInputText = null, detectedBubbles = []) {
            const panel = document.createElement('div');
            panel.className = 'comic-panel' + (isEditable ? ' current' : ' completed');
            panel.dataset.panelNumber = panelNumber;
            panel.innerHTML = `
                <div class="panel-image-container">
                    ${imageBase64 ? `<img src="data:image/png;base64,${imageBase64}" alt="Panel ${panelNumber}" />` : '<div style="padding:20px;color:var(--color-text-fallback);">No image</div>'}
                </div>
            `;

            const imageContainer = panel.querySelector('.panel-image-container');

            if (panelElements && panelElements.length > 0) {
                // Match speech/thought/narration elements to detected bubbles
                let bubbleIndex = 0;
                panelElements.forEach(el => {
                    let detectedBubble = null;

                    // Speech, thought, and narration elements use detected bubbles
                    if ((el.type === 'speech' || el.type === 'thought' || el.type === 'narration') && bubbleIndex < detectedBubbles.length) {
                        detectedBubble = detectedBubbles[bubbleIndex];
                        bubbleIndex++;
                    }

                    const element = createElement(el, isEditable, userInputText, detectedBubble);
                    imageContainer.appendChild(element);
                });
            }

            return panel;
        }

        function getUserInput() {
            const currentPanel = document.querySelector('.comic-panel.current');
            if (!currentPanel) return '';
            const input = currentPanel.querySelector('.user-input .element-input');
            return input ? input.value.trim() : '';
        }

        function markCurrentAsCompleted(userInputText) {
            if (!state.currentPanel) return;

            // Find the current panel and convert it to completed
            const currentPanelEl = document.querySelector('.comic-panel.current');
            if (currentPanelEl) {
                currentPanelEl.classList.remove('current');
                currentPanelEl.classList.add('completed');

                // Replace input with static text, preserving the font size
                const inputEl = currentPanelEl.querySelector('.user-input .element-input');
                if (inputEl) {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'element-text';
                    textDiv.textContent = userInputText;
                    textDiv.style.fontSize = getBubbleFontSize(userInputText.length) + 'px';
                    inputEl.replaceWith(textDiv);
                }

                // Remove user-input highlight
                const userInputEl = currentPanelEl.querySelector('.user-input');
                if (userInputEl) {
                    userInputEl.classList.remove('user-input');
                }
            }

            state.completedPanels.push({
                ...state.currentPanel,
                user_input_text: userInputText
            });
        }

        async function loadComics() {
            try {
                const response = await fetch('/api/comics');
                const comics = await response.json();

                // Populate bubble containers with comic data
                comics.forEach((comic, i) => {
                    const bubble = document.getElementById(`bubble-${i}`);
                    if (!bubble) return;
                    bubble.dataset.id = comic.id;
                    bubble.dataset.title = comic.name || '';
                    bubble.dataset.panelFont = comic.panel_font || '';
                    bubble.classList.remove('coming-soon');
                    const textEl = bubble.querySelector('.bubble-text');
                    textEl.classList.remove('muted');
                    textEl.innerHTML = `<h3>${comic.name}</h3><p>${comic.description}</p>`;
                });

                // Add click handlers to populated bubbles
                document.querySelectorAll('.comic-bubble:not(.coming-soon)').forEach(bubble => {
                    bubble.addEventListener('click', () => {
                        state.selectedComic = bubble.dataset.id;
                        startComic();
                    });
                });

                // Start floating animation after pop-in completes
                setTimeout(() => {
                    document.querySelectorAll('.comic-bubble').forEach(b => b.classList.add('landed'));
                }, 800);
            } catch (error) {
                showNotification(t('failedLoad'));
            }
        }

        async function startComic() {
            if (!state.selectedComic) return;

            // Apply per-comic panel font and title
            const selectedBubble = document.querySelector(`.comic-bubble[data-id="${state.selectedComic}"]`);
            if (selectedBubble) {
                if (selectedBubble.dataset.panelFont) {
                    document.documentElement.style.setProperty('--font-panel', selectedBubble.dataset.panelFont);
                }
                elements.comicTitle.textContent = selectedBubble.dataset.title || '';
            }

            state.sessionId = generateSessionId();

            // Show workspace and prepare for streaming
            elements.comicSelect.classList.add('hidden');
            elements.workspace.classList.add('active');

            // Reset state
            state.completedPanels = [];
            elements.pagesContainer.innerHTML = '';

            addStreamingPanel();
            setLoading(true);

            let pendingElements = [];
            let pendingPanelNumber = 1;
            let pendingIsTitleCard = false;

            try {
                const response = await fetch('/api/start-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        comic_id: state.selectedComic,
                        session_id: state.sessionId,
                        language: currentLang
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'error') {
                                    showNotification(data.error);
                                    setLoading(false);
                                    elements.workspace.classList.remove('active');
                                    elements.comicSelect.classList.remove('hidden');
                                    return;
                                }

                                // Title card initialization
                                if (data.type === 'init_title_card') {
                                    elements.comicTitle.textContent = data.title || '';
                                    pendingPanelNumber = 0;
                                    pendingIsTitleCard = true;
                                }

                                // First interactive panel initialization
                                if (data.type === 'init') {
                                    if (!pendingIsTitleCard) {
                                        elements.comicTitle.textContent = data.title || '';
                                    }
                                    pendingElements = data.elements || [];
                                    pendingPanelNumber = data.panel_number || 1;
                                    pendingIsTitleCard = false;

                                    // Add streaming panel for first interactive panel
                                    addStreamingPanel();
                                }

                                if (data.type === 'partial') {
                                    updateStreamingImage(data.image_base64);
                                }

                                // Title card complete
                                if (data.type === 'complete_title_card') {
                                    const titleCardPanel = createTitleCardPanel(data.image_base64);

                                    addPanelToPage(titleCardPanel);

                                    // Title card is auto-completed (no user input)
                                    state.completedPanels.push({
                                        panel_number: 0,
                                        is_title_card: true,
                                        image: data.image_base64
                                    });
                                }

                                // First interactive panel complete
                                if (data.type === 'complete' && !data.is_title_card) {
                                    state.currentPanel = {
                                        panel_number: pendingPanelNumber,
                                        image: data.image_base64,
                                        elements: pendingElements,
                                        detected_bubbles: data.detected_bubbles || []
                                    };

                                    const panel = createPanel(
                                        pendingPanelNumber,
                                        data.image_base64,
                                        pendingElements,
                                        true,
                                        null,
                                        data.detected_bubbles || []
                                    );

                                    addPanelToPage(panel);
                                    elements.finishBtn.disabled = false;

                                    setTimeout(() => {
                                        const input = panel.querySelector('.user-input .element-input');
                                        if (input) {
                                            input.focus();
                                            adjustBubbleTextSize(input);
                                            input.addEventListener('input', () => {
                                                adjustBubbleTextSize(input);
                                            });
                                        }
                                    }, 100);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                showNotification(t('failedStart'));
                elements.workspace.classList.remove('active');
                elements.comicSelect.classList.remove('hidden');
            }

            setLoading(false);
        }

        async function continueStory() {
            if (state.isGenerating) return;

            const userInput = getUserInput();

            if (!userInput) {
                showNotification(t('fillBubble'));
                return;
            }

            // Disable input but don't mark as completed yet  wait for success
            const currentPanelEl = document.querySelector('.comic-panel.current');
            let inputEl = currentPanelEl ? currentPanelEl.querySelector('.user-input .element-input') : null;
            if (inputEl) inputEl.disabled = true;

            // Add streaming panel
            addStreamingPanel();
            setLoading(true);

            let pendingElements = [];
            let pendingPanelNumber = state.completedPanels.length + 1;
            let pendingIsAuto = false;
            let hasCommitted = false;

            function commitCurrentPanel() {
                if (hasCommitted) return;
                hasCommitted = true;
                markCurrentAsCompleted(userInput);
            }

            function recoverFromError(message) {
                // Remove any streaming panels and auto panels added during this attempt
                document.querySelectorAll('.streaming-panel').forEach(p => p.remove());

                // If we committed the panel, we need to undo it
                if (hasCommitted && state.completedPanels.length > 0) {
                    // Remove the last completed panel from state
                    state.completedPanels.pop();
                    // Find and convert the last panel back to editable
                    const panels = document.querySelectorAll('.comic-panel.completed');
                    const lastCompleted = panels[panels.length - 1];
                    if (lastCompleted) {
                        lastCompleted.classList.remove('completed');
                        lastCompleted.classList.add('current');

                        // Find the element container (detected-bubble, speech-bubble, etc.)
                        const bubbleEl = lastCompleted.querySelector('.comic-element');
                        if (bubbleEl) {
                            // Re-add user-input class
                            bubbleEl.classList.add('user-input');

                            // Replace static text with input
                            const textDiv = bubbleEl.querySelector('.element-text');
                            if (textDiv) {
                                const textarea = document.createElement('textarea');
                                textarea.className = 'element-input';
                                textarea.placeholder = 'What happens next?';
                                textarea.style.background = 'transparent';
                                textarea.style.resize = 'none';
                                textarea.value = userInput;
                                textarea.style.fontSize = getBubbleFontSize(userInput.length) + 'px';
                                textDiv.replaceWith(textarea);
                                inputEl = textarea;
                            }
                        }
                    }
                    state.currentPanel = null;
                }

                // Always re-enable the input
                if (inputEl) {
                    inputEl.disabled = false;
                    // Flash the input to draw attention
                    inputEl.style.backgroundColor = 'var(--color-error-flash)';
                    setTimeout(() => {
                        inputEl.style.backgroundColor = '';
                        inputEl.focus();
                    }, 300);
                }

                // Show a friendlier error message
                const friendlyMessage = message.includes('safety system') || message.includes('content policy')
                    ? t('contentPolicy')
                    : t('failedContinue');
                showNotification(friendlyMessage, 5000);
                setLoading(false);
            }

            try {
                const response = await fetch('/api/submit-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: state.sessionId,
                        user_input: userInput,
                        language: currentLang
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'error') {
                                    recoverFromError(data.error);
                                    return;
                                }

                                // Auto panel init
                                if (data.type === 'init_auto') {
                                    pendingElements = data.elements || [];
                                    pendingPanelNumber = data.panel_number;
                                    pendingIsAuto = true;
                                }

                                // Interactive panel init
                                if (data.type === 'init') {
                                    pendingElements = data.elements || [];
                                    pendingPanelNumber = data.panel_number || (state.completedPanels.length + 1);
                                    pendingIsAuto = false;
                                    // If we just finished an auto panel, add a new streaming panel
                                    if (!document.querySelector('.streaming-panel')) {
                                        addStreamingPanel();
                                    }
                                }

                                if (data.type === 'partial') {
                                    // Commit the previous panel now that we know image gen started successfully
                                    commitCurrentPanel();
                                    updateStreamingImage(data.image_base64);
                                }

                                // Auto panel complete
                                if (data.type === 'complete_auto') {
                                    // Commit the previous panel if not already committed
                                    commitCurrentPanel();
                                    const autoElements = data.elements || pendingElements;
                                    const autoPanel = createPanel(
                                        pendingPanelNumber,
                                        data.image_base64,
                                        autoElements,
                                        false,  // Not editable
                                        null,
                                        data.detected_bubbles || []
                                    );
                                    addPanelToPage(autoPanel);

                                    // Record as completed
                                    state.completedPanels.push({
                                        panel_number: pendingPanelNumber,
                                        is_auto: true,
                                        image: data.image_base64,
                                        elements: autoElements,
                                    });

                                    // Add streaming panel for the next (interactive) panel
                                    addStreamingPanel();
                                }

                                // Interactive panel complete
                                if (data.type === 'complete') {
                                    // Commit the previous panel if not already committed
                                    commitCurrentPanel();
                                    state.currentPanel = {
                                        panel_number: pendingPanelNumber,
                                        image: data.image_base64,
                                        elements: pendingElements,
                                        detected_bubbles: data.detected_bubbles || []
                                    };

                                    const panel = createPanel(
                                        pendingPanelNumber,
                                        data.image_base64,
                                        pendingElements,
                                        true,
                                        null,
                                        data.detected_bubbles || []
                                    );

                                    addPanelToPage(panel);

                                    setTimeout(() => {
                                        const input = panel.querySelector('.user-input .element-input');
                                        if (input) {
                                            input.focus();
                                            adjustBubbleTextSize(input);
                                            input.addEventListener('input', () => {
                                                adjustBubbleTextSize(input);
                                            });
                                        }
                                    }, 100);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                recoverFromError(t('failedContinue'));
                return;
            }

            setLoading(false);
        }

        async function finishComic() {
            if (state.isGenerating) return;

            const userInput = getUserInput();

            if (userInput) {
                markCurrentAsCompleted(userInput);
            }

            setLoading(true);

            try {
                const response = await fetch('/api/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: state.sessionId })
                });

                const data = await response.json();

                if (data.error) {
                    showNotification(data.error);
                    setLoading(false);
                    return;
                }

                elements.workspace.classList.remove('active');
                elements.finalStrip.classList.add('active');
                elements.stripImage.src = `data:image/png;base64,${data.strip_image}`;

            } catch (error) {
                showNotification(t('failedFinish'));
            }

            setLoading(false);
        }

        // Event listeners
        elements.finishBtn.addEventListener('click', finishComic);

        elements.downloadBtn.addEventListener('click', () => {
            const src = elements.stripImage.src;
            if (!src) return;
            const link = document.createElement('a');
            link.href = src;
            link.download = 'comic-chaos.png';
            link.click();
        });

        // Submit on Enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && elements.workspace.classList.contains('active')) {
                const activeEl = document.activeElement;

                // For single-line inputs, Enter submits
                if (activeEl && activeEl.classList.contains('element-input') && activeEl.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    continueStory();
                    return;
                }

                // For textareas, Enter also submits (Shift+Enter for newline)
                if (!e.shiftKey && activeEl && activeEl.classList.contains('element-input') && activeEl.tagName === 'TEXTAREA') {
                    e.preventDefault();
                    continueStory();
                    return;
                }
            }

        });

        // Initialize
        loadComics();
    </script>
